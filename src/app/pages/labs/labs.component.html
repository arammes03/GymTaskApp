<div class="container">
  <h1>Hola este es mi primer proyecto</h1>
  <h2>{{ welcome }}</h2>

  <ul>
    <li *ngFor="let task of tasks">
      {{ task }}
    </li>
  </ul>

  <hr />
  <h2>{{ "Hola".repeat(4) }}</h2>
  <p>la suma de 3 + 3 es {{ 3 + 3 }}</p>
  <p>Hola soy {{ name }} y tengo {{ age }} a√±os</p>
  <hr />
  <img [src]="person.avatar" alt="El nano" />
  <input type="number" [value]="person.age" />
  <button [disabled]="disabled">Click me</button>
  <p>persona: {{ person.name }}</p>

  <hr />
  <!-- EVENT BINDING CLICKS -->
  <button (click)="clickHandler()">Click me</button>
  <button (dblclick)="clickHandler()">Doble Click</button>
  <p>(change)</p>
  <input type="number" [value]="person.age" (change)="changeHandler($event)" />
  <p>(change)</p>
  <input type="text" [value]="person.name" (change)="changeHandler($event)" />

  <!-- keydown -->
  <p>(keydown)</p>
  <input type="text" [value]="person.name" (keydown)="keydownHandler($event)" />
  <p>(keydown shift)</p>
  <input type="text" [value]="person.name" (keydown.shift.t)="clickHandler()" />
</div>
